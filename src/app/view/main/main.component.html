<div class="container-01"></div>
<div @background class="container-00"></div>

<div class="side-bar">
  <mat-selection-list [multiple]="false">
    <mat-list-option
      class="options"
      *ngFor="let option of options"
      (click)="forward(option.url)">
      <span class="material-icons">
        {{ option.icon }}
      </span>
    </mat-list-option>
  </mat-selection-list>
</div>
<div class="content">
  <router-outlet></router-outlet>
</div>
