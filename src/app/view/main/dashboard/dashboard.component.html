<mat-grid-list
  cols="2"
  rowHeight="2:1"
  class="animate__animated animate__fadeIn">
  <mat-grid-tile>
    <ngx-charts-pie-grid
      [animations]="false"
      [view]="view"
      [scheme]="colorScheme"
      [results]="devices"
      label="Taxa">
    </ngx-charts-pie-grid>
  </mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
